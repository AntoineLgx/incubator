<div class="container">
    <br>
    <div class="text-center">
        <h1>Bienvenue sur In-Cub</h1>
        L'incubateur des Start-ups
    </div>

    <br>
    <hr>
    <h3>Start-ups :</h3>
    <div class="row">
        <div class="col" *ngFor="let s of startups">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ s.nom }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ s.nbrFondateurs | nbrFondateur }}</h6>
                    <p class="card-text">{{ s.description }}</p>
                    <!--<h6 class="card-subtitle mb-2 text-muted">Consultant : NOM Prenom</h6>-->
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="btn blue" [routerLink]="['/startups']" style="width: 100%;">
        See more
        <i class="fas fa-chevron-right"></i>
    </button>

    <br>
    <br>
    <hr>
    <h3>Consultants :</h3>
    <div class="row">
        <div class="col" *ngFor="let c of consultants">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ c.nom | uppercase }} {{ c.prenom }}</h4>
                    <p class="card-text">{{ c.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="btn blue" [routerLink]="['/consultants']" style="width: 100%;">
        See more
        <i class="fas fa-chevron-right"></i>
    </button>

</div>
<br>
