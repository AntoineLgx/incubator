<table class="table table-striped">
  <thead class="blue">
    <tr>
      <th scope="col">Start-up</th>
      <th scope="col">Repr√©sentant</th>
      <th scope="col">Nombre de Co-fondateurs</th>
      <th scope="col">Description</th>
      <th scope="col">Adresse</th>
      <th scope="col">Consultant</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of startUps">
