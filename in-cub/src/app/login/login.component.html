<br>
<div class="container">

  <div *ngIf="message != null">
    <p>{{ message }}</p>
  </div>

  <form (ngSubmit)="submitUser()" [formGroup]="userForm">

    <label for="login">Login :</label>
    <input type="text" class="form-control" formControlName="login" placeholder="login">
    <small class="form-text bg-warning text-center font-weight-bold" *ngIf="loginControl.dirty && loginControl.hasError('maxlength')">Le login doit avoir 20 caract√®res maximum</small>
    <small class="form-text bg-warning text-center font-weight-bold" *ngIf="loginControl.dirty && loginControl.hasError('required')">Le nom est obligatoire</small>

    <label for="password">Mot de passe :</label>
    <input type="password" class="form-control" formControlName="password" placeholder="password">
    <small class="form-text bg-warning text-center font-weight-bold" *ngIf="passwordControl.dirty && passwordControl.hasError('required')">Le mot de passe est obligatoire</small>

    <hr>
    
    <div class="btn-toolbar">
      <button type="submit" class="btn blue" [disabled]="userForm.invalid">{{ buttonSubmit }}</button>
      <span>&nbsp; &nbsp; &nbsp; &nbsp;</span>
      <button class="btn blue" (click)="changePage()">Aller vers {{ buttonOtherPage }}</button>
    </div>

  </form>
</div>
